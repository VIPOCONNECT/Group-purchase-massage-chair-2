<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול קמפיין - WebVerse</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .admin-links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .admin-link {
            padding: 10px 15px;
            background-color: #3a3a3a;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .admin-link:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 ניהול תאריך סיום קמפיין</h1>
        
        <div class="admin-box">
            <h2>הגדרת תאריך סיום חדש</h2>
            
            <div class="form-group">
                <label for="campaign-end-date">תאריך סיום הקמפיין:</label>
                <input type="datetime-local" id="campaign-end-date" required>
            </div>
            
            <div class="form-group">
                <label for="campaign-title">כותרת הקמפיין:</label>
                <input type="text" id="campaign-title" value="טיימר קמפיין WebVerse" placeholder="הכנס כותרת לקמפיין">
            </div>
            
            <button type="button" onclick="saveCampaignDate()" class="btn-primary">💾 שמור תאריך</button>
            <button type="button" onclick="clearCampaignDate()" class="btn-secondary">🗑️ נקה תאריך</button>
            
            <div id="admin-message" class="admin-message"></div>
            
            <div class="current-info">
                <h3>מידע נוכחי:</h3>
                <p><strong>תאריך סיום:</strong> <span id="current-end-date">לא הוגדר</span></p>
                <p><strong>כותרת:</strong> <span id="current-title">לא הוגדר</span></p>
                <p><strong>זמן נותר:</strong> <span id="time-remaining">לא זמין</span></p>
            </div>
        </div>
        
        <div class="admin-links">
            <a href="1index.html" class="admin-link">← חזרה לדף הבית</a>
            <a href="admin-dashboard.html" class="admin-link">📈 ניהול נרשמים</a>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
