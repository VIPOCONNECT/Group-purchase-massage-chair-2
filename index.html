<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טיימר קמפיין - WebVerse</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>⏰ טיימר קמפיין WebVerse</h1>
        <div class="timer-box">
            <h2>הקמפיין יסתיים בעוד:</h2>
            <div id="timer-display" class="timer-display">
                <div class="time-unit">
                    <span id="days">00</span>
                    <label>ימים</label>
                </div>
                <div class="time-unit">
                    <span id="hours">00</span>
                    <label>שעות</label>
                </div>
                <div class="time-unit">
                    <span id="minutes">00</span>
                    <label>דקות</label>
                </div>
                <div class="time-unit">
                    <span id="seconds">00</span>
                    <label>שניות</label>
                </div>
            </div>
            <div id="timer-message" class="timer-message"></div>
        </div>
        
        <div class="admin-link">
            <a href="admin.html">ניהול קמפיין →</a>
        </div>
    </div>

    <script src="js/timer.js"></script>
</body>
</html>
